<html>
<head>
    <title>call button</title>
    <style>
        .btn {
                display:none;
             }
        img{
            position: absolute;
            bottom: 20px;
             left: 20px;
             width: 50px; 
             height: 50px;
             z-index: 1;
        }
        @media (max-width: 600px) {
            .btn {
                display:block;
             }
            }

    </style>
</head>
<body>
    <div class="btn">
        <a href="#"><img src="call-circle.svg" alt=""></a>
    </div>
</body>
</html>
